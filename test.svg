<svg viewBox="0 0 1000 300"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
	 <style><![CDATA[@font-face{font-family:F8;src:url("fond/LibreBarcode39Extended/LibreBarcode39Extended-Regular.ttf");}]]></style>
	 
  <defs>
    <path id="MyPath"
          d="M400,100a100,100 0 1,0 200,0a100,100 0 1,0 -200,0"/>
  </defs>

  <use xlink:href="#MyPath" fill="none" stroke="red"  />

  <g>
  
	<animateTransform attributeName="transform" attributeType="XML"
                    type="rotate" from="1 500 100" to="360 500 100" dur="5s" repeatCount="indefinite"
                    additive="replace" fill="freeze"/>
  <text font-family="F8" font-size="42.5">
    <textPath xlink:href="#MyPath">
      We go up, then we go down, then up again
    </textPath>
  </text>
  </g>
  <!-- Show outline of the viewport using 'rect' element -->
  <rect x="1" y="1" width="998" height="298"
        fill="none" stroke="black" stroke-width="2" />
</svg>